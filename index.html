<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boomian</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Brand Logo -->
        <img src="./img/boomian.png" alt="Boomian Logo" class="brand-img">
        <!-- Background Toggle -->
        <div class="background-toggles" title="Change Background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
        </div>
        <!-- Title & Text -->
        <div class="text-container">
            <h1 class="title">Connect to your favorite luminaries</h1>
            <p class="text">Boomian redefines social media by enabling authenticity, allows users to giveaway rewards to followers and eliminates social media bullying</p>
            <div class="app-store-btn">
                <a href="https://xd.adobe.com/view/c3d647c6-0edf-4462-7146-c1631aaf244d-b5e7/?fullscreen" target="_blank">
                    <img src="./img/app-store-button.png" alt="App Store">
                </a>
            </div>
            <div class="google-play-btn">
                <a href="https://xd.adobe.com/view/c3d647c6-0edf-4462-7146-c1631aaf244d-b5e7/?fullscreen" target="_blank">
                    <img src="./img/google-play-button.png" alt="Google Play">
                </a>
            </div>
        </div>
        <!-- Main Image-->
        <div class="main-image-container">
            <img src="./img/main3.png" alt="Landing Page Mockup">
        </div>
        <!-- Images -->
        <img src="./img/main.png" alt="main Mockup" class="main-img">
        <img src="./img/woman-onboard.png" alt="woman-onboard Mockup" class="woman-img">
        <img src="./img/man-onboard.png" alt="Man-onboard Mockup" class="man-img">
        <img src="./img/login.png" alt="login" class="login-img">
        <img src="./img/menu.png" alt="Menu Mockup" class="menu-img">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
